# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

executors:
  default_container:
    docker:
      - image: cimg/ruby:3.1.1-node
        environment:
          RAILS_ENV: test
          BUNDLE_JOBS: 3
          BUNDLE_RETRY: 3
          BUNDLE_PATH: vendor/bundle
          BUNDLER_VERSION: 2.3.7
    working_directory: ~/testrubocopci
commands:
  install_bundler:
    description: Bundler install
    steps:
      - run: gem install bundler -v 2.3.7

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  fetch_source_code:
    executor:
      name: default_container
    steps:
      - checkout
      - save_cache:
          key: v1 -testrubocopci-{{.Environment.CIRCLE_SHA1}}
          paths:
            - ~/testrubocopci
  bundle_dependencies:
    executor:
      name: default_container
    steps:
      - restore_cache:
          key: v1 -testrubocopci-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          key: v1 -dependencies-{{ checksum "Gemfile.lock" }}
      - install_bundler
      - run:
          name: Bundle Install Dependencies
          command: |
            bundle install
      - save_cache:
          key: v1 -dependencies-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
  rubocop:
    executor:
      name: default_container
    steps:
      - restore_cache:
          key: v1 -testrubocopci-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          key: v1 -dependencies-{{ checksum "Gemfile.lock" }}
      - install_bundler
      - run:
          name: Bundle Install Dependencies
          command: |
            bundle install
      - run:
          name: Execute rubocop
          command: |
            bundle exec rubocop

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  build:
    jobs:
      - fetch_source_code
      - bundle_dependencies:
          requires:
            - fetch_source_code
      - rubocop:
          requires:
            - bundle_dependencies
