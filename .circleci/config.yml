version: 2.1

jobs:
  rubocop:
    docker:
      - image: cimg/ruby:3.1.1-node
    steps:
      - restore_cache:
          key: v1 -testrubocopci-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          key: v1 -dependencies-{{ checksum "Gemfile.lock" }}
      - run:
          name: Install Bundler
          command: |
            gem install bundler -v 2.3.7
      - run:
          name: Bundle Install Dependencies
          command: |
            bundle install
      - run:
          name: Execute rubocop
          command: |
            bundle exec rubocop

workflows:
  rubocop-workflow:
    jobs:
      - rubocop
